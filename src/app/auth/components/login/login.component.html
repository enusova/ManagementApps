<div class="center-form">
  <img src="looog.webp" alt="logo" class="logo" style="width: 130px">

  <h2>Enter your Credentials</h2>

  <form nz-form [formGroup]="loginForm"  (ngSubmit)="submitForm()" class="custom-form">

    <nz-form-item>
      <nz-form-control nzErrorTip="Please input your email !">
        <nz-input-group nzPrefixIcon="user">

          <input type="text" nz-input formControlName="email" placeholder="Enter email">

        </nz-input-group>

      </nz-form-control>
    </nz-form-item>


    <nz-form-item>
      <nz-form-control nzErrorTip="Please input your password !">
        <nz-input-group nzPrefixIcon="lock">

          <input type="password" nz-input formControlName="password" placeholder="Enter password">

        </nz-input-group>

      </nz-form-control>
    </nz-form-item>


    <button nz-button nzType="primary" nzBlock [disabled]="loginForm.invalid" class="w-100">
      Login
    </button>


  </form>
</div>
