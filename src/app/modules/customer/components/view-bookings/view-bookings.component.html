<div class="center-form">
  <h1 class="page-title">My Bookings</h1>

  <nz-table #basicTable [nzShowPagination]="'false'" [nzData]="bookings" class="reservation-table">
    <thead>
    <tr>
      <th>Room Name</th>
      <th>Room Type</th>
      <th>Check In Date</th>
      <th>Check Out Date</th>
      <th>Price</th>
      <th>Status</th>

    </tr>
    </thead>


    <tbody>
    <tr *ngFor="let bookings of basicTable.data">
      <td>{{bookings.roomName}}</td>
      <td>{{bookings.roomType}}</td>
      <td>{{bookings.checkInDate}}</td>
      <td>{{bookings.checkOutDate}}</td>
      <td>{{bookings.price}}</td>

      <td>

        <ng-container *ngIf="bookings.reservationStatus === 'PENDING' ">
          <nz-tag nzColor="processing">

            <span nz-icon nzType="sync"  nzSpin></span>
            <span>Pending</span>

          </nz-tag>

        </ng-container>

        <ng-container *ngIf="bookings.reservationStatus === 'APPROVED'">
          <nz-tag nzColor="success">

            <span nz-icon nzType="check-circle"></span>
            <span>Approved</span>

          </nz-tag>


        </ng-container>


        <ng-container *ngIf="bookings.reservationStatus === 'REJECTED'">
          <nz-tag nzColor="error">

            <span nz-icon nzType="close-circle"></span>
            <span>Rejected</span>

          </nz-tag>


        </ng-container>

      </td>

    </tr>
    </tbody>
  </nz-table>



  <div class="pagination">
    <nz-pagination (nzPageIndexChange)="pageIndexChange($event)"
                   [nzPageIndex]="currentPage" [nzTotal]="total" [nzPageSize]="5">
    </nz-pagination>
  </div>

 </div>
